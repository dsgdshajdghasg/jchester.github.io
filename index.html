<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaves</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 1920px; /* max width for big screens */
      aspect-ratio: 16 / 9; /* keeps the video 16:9 */
      background: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://drive.google.com/file/d/1tvOmLvKKNXqMtwuYWtNT4Y9jW3jxJLVH/preview" allow="autoplay"></iframe>
  </div>
</body>
