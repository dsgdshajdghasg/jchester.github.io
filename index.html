<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Maintenance</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#60a5fa}
    html,body{height:100%;margin:0}
    body{
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      background:radial-gradient(circle at 10% 10%, rgba(96,165,250,0.06), transparent 15%),
                 linear-gradient(180deg,var(--bg),#020617);
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }
    .card{
      text-align:center;padding:3rem 2.5rem;border-radius:16px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);backdrop-filter: blur(6px);
      min-width:280px;max-width:720px;
    }
    .title{font-size:clamp(1.6rem, 4vw, 3rem);margin:0 0 0.5rem}
    .subtitle{margin:0 0 1.25rem;color:#98a8bf}
    .spinner{
      margin:0 auto 1.2rem;width:72px;height:72px;border-radius:50%;position:relative;
    }
    .dot{position:absolute;inset:0;margin:auto;width:100%;height:100%;border-radius:50%;
         box-shadow: 0 -24px 0 0 var(--accent) inset;transform-origin:center;animation:spin 2s linear infinite}
    @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    .hint{font-size:0.95rem;color:#9fb0d3}
    .footer-img{margin-top:2rem;max-width:200px;width:100%}
    @media (max-width:420px){.card{padding:2rem}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="maint-title">
    <div class="spinner" aria-hidden="true"><div class="dot"></div></div>
    <h1 id="maint-title" class="title">Under Maintenance</h1>
    <p class="subtitle">We&rsquo;ll be back shortly. Thanks for your patience.</p>
    <p class="hint">If you need immediate help, contact <a href="mailto:jimcabacungan55@gmail.com">jimcabacungan55@gmail.com</a></p>
  </main>
  <img src="floodcontrol.jpg" alt="hah" class="footer-img">
</body>
</html>
